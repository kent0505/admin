name: blog
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.2.6 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  ###
  flutter_bloc: ^8.1.3
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  image_cropper: ^5.0.0
  cached_network_image: ^3.3.0
  dio: ^5.3.3
  http_parser: ^4.0.2
  flutter_spinkit: ^5.2.0
  go_router: ^13.1.0
  webview_flutter: ^4.7.0
  flutter_animate: ^4.5.0
  ###
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
    - assets/images/
    - assets/translations/
  fonts:
    - family: Silkscreen
      fonts:
        - asset: assets/fonts/Silkscreen-Regular.ttf
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Medium.ttf